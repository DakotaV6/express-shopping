<section class="list-container">
    <p class="section-title">Your Shopping List :)</p>
    <table>
        <tr>
            <td class="column-title item-id">ID</td>
            <td class="column-title item-name">Product Name</td>
            <td class="column-title item-price">Price</td>
            <td class="column-title item-quantity">Quantity</td>
        </tr>
        <tr ng-repeat="item in $ctrl.cart">
            <td class="item-id">{{ item.id }}</td>
            <td class="item-name">{{ item.product }}</td>
            <td class="item-price">${{ item.price }}</td>
            <td class="item-quantity">{{ item.quantity }}</td>
        </tr>
    </table>
</section>
